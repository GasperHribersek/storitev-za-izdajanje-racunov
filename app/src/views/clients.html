<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Stranke</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/clients.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard.html">Nadzorna plošča</a></li>
          <li class="nav-item"><a href="/invoices.html">Računi</a></li>
          <li class="nav-item"><a href="/services.html">Storitve</a></li>
          <li class="nav-item"><a href="/products.html">Proizvodi</a></li>
          <li class="nav-item"><a href="/clients.html" class="active">Stranke</a></li>
          <li class="nav-item"><a href="/reports.html">Poročila</a></li>
          <li class="nav-item"><a href="/export.html">Izvoz podatkov</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content clients-page">
      <div class="cards-container">
        <div class="card">
          <header class="page-header">
            <h1>Stranke</h1>
            <button id="addClientBtn" class="btn-primary">+ Dodaj stranko</button>
          </header>

          <section class="table-wrap">
            <table class="clients-table">
              <thead>
                <tr>
                  <th>Ime</th>
                  <th>Email</th>
                  <th>Telefon</th>
                  <th>Naslov</th>
                  <th>Davčna št.</th>
                  <th>Izbriši</th>
                  <th>Uredi</th>
                </tr>
              </thead>
              <tbody id="clientsTableBody">
                <!-- Rows populated by js/clients.js -->
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Client Modal -->
  <div id="clientModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h2>Dodaj stranko</h2>
      <form id="clientForm">
        <div class="modal-row">
          <div class="col"><input name="name" placeholder="Ime" required /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="email" type="email" placeholder="Email" /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="phone" placeholder="Telefon" /></div>
        </div>
        <div class="modal-row">
          <div class="col"><textarea name="address" placeholder="Naslov" rows="3"></textarea></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="tax_id" placeholder="Davčna številka" /></div>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelClient" class="btn-secondary">Prekliči</button>
          <button type="submit" class="btn-primary">Shrani</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/clients.js"></script>
</body>
</html>
