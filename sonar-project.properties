# SonarCloud Configuration
# Replace <your-project-key> and <your-organization> with your actual values from SonarCloud

sonar.projectKey=GasperHribersek_storitev-za-izdajanje-racunov
sonar.organization=gasperhribersek

# Project Information
sonar.projectName=Invoice Service Application
sonar.projectVersion=1.0

# SonarCloud Server
sonar.host.url=https://sonarcloud.io

