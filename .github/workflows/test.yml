name: Run Tests and Generate Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./app
      
      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov
        working-directory: ./app
        env:
          NODE_ENV: test
      
      - name: Upload coverage reports to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: app/coverage/
          retention-days: 30
      
      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Node.js version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/coverage/lcov.info ]; then
            echo "Coverage report generated successfully âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found âŒ" >> $GITHUB_STEP_SUMMARY
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-backend
    if: always()
    
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
      
      - name: Display coverage structure
        run: |
          echo "## All Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -R coverage-reports/ >> $GITHUB_STEP_SUMMARY || echo "No coverage reports found" >> $GITHUB_STEP_SUMMARY
      
      - name: Test completion status
        run: |
          echo "## Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests have been executed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage reports are available in artifacts" >> $GITHUB_STEP_SUMMARY
