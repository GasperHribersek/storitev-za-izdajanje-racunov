<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>InvoiceApp</h2>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard.html" class="active">Nadzorna plošča</a></li>
          <li class="nav-item"><a href="/invoices.html">Računi</a></li>
          <li class="nav-item"><a href="/clients.html">Stranke</a></li>
          <li class="nav-item"><a href="/products.html">Izdelki</a></li>
          <li class="nav-item"><a href="/reports.html">Poročila</a></li>
          <li class="nav-item"><a href="/export.html">Izvoz podatkov</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="cards-container">
        <div class="card">
          <h3>Past Invoices</h3>
          <div class="content">
            <table>
              <thead>
                <tr>
                  <th>Invoice #</th>
                  <th>Date</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h3>Graphs</h3>
          <div class="content">
            <canvas id="invoiceChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- External scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
