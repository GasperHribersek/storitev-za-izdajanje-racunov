<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Proizvodi</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/products.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard.html">Nadzorna plošča</a></li>
          <li class="nav-item"><a href="/invoices.html">Računi</a></li>
          <li class="nav-item"><a href="/services.html">Storitve</a></li>
          <li class="nav-item"><a href="/products.html" class="active">Proizvodi</a></li>
          <li class="nav-item"><a href="/clients.html">Stranke</a></li>
          <li class="nav-item"><a href="/reports.html">Poročila</a></li>
          <li class="nav-item"><a href="/export.html">Izvoz podatkov</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout" onclick="logout()">Odjava</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content products-page">
      <div class="cards-container">
        <div class="card">
          <header class="page-header">
            <h1>Proizvodi</h1>
            <button id="addProductBtn" class="btn-primary">+ Dodaj proizvod</button>
          </header>

          <section class="table-wrap">
            <table class="products-table">
              <thead>
                <tr>
                  <th>Naziv</th>
                  <th>Opis</th>
                  <th>Cena (€)</th>
                  <th>Kategorija</th>
                  <th>Izbriši</th>
                  <th>Uredi</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <!-- Rows populated by js/products.js -->
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Product Modal -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h2>Dodaj proizvod</h2>
      <form id="productForm">
        <div class="modal-row">
          <div class="col"><input name="name" placeholder="Naziv" required /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="description" placeholder="Opis" /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="price" type="number" step="0.01" placeholder="Cena" required /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="category" placeholder="Kategorija" /></div>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelProduct" class="btn-secondary">Prekliči</button>
          <button type="submit" class="btn-primary">Shrani</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/products.js"></script>
</body>
</html>
