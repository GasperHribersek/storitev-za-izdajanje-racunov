<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Storitve</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/services.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard.html">Nadzorna plošča</a></li>
          <li class="nav-item"><a href="/invoices.html">Računi</a></li>
          <li class="nav-item"><a href="/services.html" class="active">Storitve</a></li>
          <li class="nav-item"><a href="/products.html">Proizvodi</a></li>
          <li class="nav-item"><a href="/clients.html">Stranke</a></li>
          <li class="nav-item"><a href="/reports.html">Poročila</a></li>
          <li class="nav-item"><a href="/export.html">Izvoz podatkov</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout" onclick="logout()">Odjava</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content services-page">
      <div class="cards-container">
        <div class="card">
          <header class="page-header">
            <h1>Storitve</h1>
            <button id="addServiceBtn" class="btn-primary">+ Dodaj storitev</button>
          </header>

          <section class="table-wrap">
            <table class="services-table">
              <thead>
                <tr>
                  <th>Naziv</th>
                  <th>Opis</th>
                  <th>Znesek (€)</th>
                  <th>Kategorija</th>
                  <th>Izbriši</th>
                  <th>Uredi</th>
                </tr>
              </thead>
              <tbody id="servicesTableBody">
                <!-- Rows populated by js/services.js -->
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Service Modal -->
  <div id="serviceModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h2>Dodaj storitev</h2>
      <form id="serviceForm">
        <div class="modal-row">
          <div class="col"><input name="name" placeholder="Naziv storitve" required /></div>
        </div>
        <div class="modal-row">
          <div class="col"><input name="amount" type="number" step="0.01" placeholder="Znesek (€)" required /></div>
          <div class="col"><input name="category" placeholder="Kategorija (opciono)" /></div>
        </div>
        <div class="modal-row">
          <div class="col"><textarea name="description" placeholder="Opis (opciono)" rows="4"></textarea></div>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelService" class="btn-secondary">Prekliči</button>
          <button type="submit" class="btn-primary">Shrani</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/services.js"></script>
</body>
</html>
