<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Računi</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/invoices.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar (copied from dashboard) -->
    <aside class="sidebar">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard.html">Nadzorna plošča</a></li>
          <li class="nav-item"><a href="/invoices.html" class="active">Računi</a></li>
          <li class="nav-item"><a href="/services.html">Storitve</a></li>
          <li class="nav-item"><a href="/products.html">Proizvodi</a></li>
          <li class="nav-item"><a href="/clients.html">Stranke</a></li>
          <li class="nav-item"><a href="/reports.html">Poročila</a></li>
          <li class="nav-item"><a href="/export.html">Izvoz podatkov</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout" onclick="logout()">Odjava</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content invoices-page">
      <div class="cards-container">
        <div class="card">
          <header class="page-header">
            <h1>Računi</h1>
            <button id="addInvoiceBtn" class="btn-primary">Dodaj račun</button>
          </header>

          <section class="filters-section">
            <div class="filter-group">
              <label for="statusFilter">Filtriraj po stanju:</label>
              <select id="statusFilter">
                <option value="">Vsi</option>
                <option value="draft">Osnutek</option>
                <option value="sent">Poslano</option>
                <option value="paid">Plačano</option>
                <option value="overdue">Prekoračeno</option>
                <option value="cancelled">Odpoklicano</option>
              </select>
            </div>
          </section>

          <section class="table-wrap">
            <table class="invoices-table">
              <thead>
                <tr>
                  <th>stanje</th>
                  <th>st.</th>
                  <th>stranka</th>
                  <th>saldo</th>
                  <th>datum</th>
                  <th>rok plačila</th>
                  <th>PDF</th>
                  <th>izbriši</th>
                  <th>uredi</th>
                </tr>
              </thead>
              <tbody id="invoicesTableBody">
                <!-- Rows populated by js/invoices.js -->
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </main>
    
    <!-- Add Invoice Modal -->
    <div id="invoiceModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <h2>Dodaj račun</h2>
        <form id="invoiceForm">
          <div class="modal-row" style="margin-top:12px;">
            <div class="col"><input name="invoice_number" placeholder="Št. računa" required /></div>
            <div class="col"><input name="date" type="date" /></div>
          </div>
          <div class="modal-row" style="margin-top:12px;">
            <div class="col">
              <label for="clientSelect">Stranka</label>
              <select id="clientSelect" name="client_id">
                <option value="">-- Izberite stranko ali vnesite ime --</option>
              </select>
            </div>
          </div>
          <div class="modal-row" style="margin-top:12px;">
            <div class="col"><input id="clientNameInput" name="client" placeholder="Ali vnesite ime stranke ročno" /></div>
            <div style="width:160px"><input name="amount" type="number" step="0.01" placeholder="Znesek" required readonly /></div>
          </div>
          <div class="modal-row" style="margin-top:12px;">
            <div class="col"><label>Rok plačila</label></div>
            <div><input name="due_date" type="date" /></div>
          </div>
          <div class="modal-row" style="margin-top:12px;">
            <div class="col"><label>Stanje</label></div>
            <div style="width:160px">
              <select name="status">
                <option value="draft">Osnutek</option>
                <option value="sent">Poslano</option>
                <option value="paid">Plačano</option>
                <option value="overdue">Prekoračeno</option>
                <option value="cancelled">Odpoklicano</option>
              </select>
            </div>
          </div>
          
          <!-- Items section -->
          <div style="margin-top:20px;border-top:1px solid #e5e7eb;padding-top:16px;">
            <h3 style="margin:0 0 12px 0;font-size:16px;color:#111827;">Postavke računa</h3>
            <div class="modal-row" style="margin-top:12px;align-items:flex-end;gap:12px;">
              <div class="col">
                <label for="serviceSelect">Dodaj storitev</label>
                <select id="serviceSelect">
                  <option value="">-- Izberite storitev --</option>
                </select>
              </div>
              <button type="button" id="addServiceBtn" class="btn-primary" style="height:40px;padding:0 16px;">Dodaj</button>
            </div>
            <div class="modal-row" style="margin-top:12px;align-items:flex-end;gap:12px;">
              <div class="col">
                <label for="productSelect">Dodaj proizvod</label>
                <select id="productSelect">
                  <option value="">-- Izberite proizvod --</option>
                </select>
              </div>
              <button type="button" id="addProductBtn" class="btn-primary" style="height:40px;padding:0 16px;">Dodaj</button>
            </div>
            
            <!-- Items list table -->
            <div id="itemsListContainer" style="margin-top:16px;display:none;">
              <table style="width:100%;border-collapse:collapse;font-size:14px;">
                <thead>
                  <tr style="background:#f9fafb;">
                    <th style="padding:8px;text-align:left;border:1px solid #e5e7eb;">Naziv</th>
                    <th style="padding:8px;text-align:right;border:1px solid #e5e7eb;width:100px;">Cena (€)</th>
                    <th style="padding:8px;text-align:center;border:1px solid #e5e7eb;width:60px;">Izbriši</th>
                  </tr>
                </thead>
                <tbody id="itemsListBody">
                  <!-- Items added dynamically -->
                </tbody>
                <tfoot>
                  <tr style="background:#f3f4f6;font-weight:600;">
                    <td style="padding:8px;border:1px solid #e5e7eb;">Skupaj</td>
                    <td id="itemsTotal" style="padding:8px;text-align:right;border:1px solid #e5e7eb;">0.00 €</td>
                    <td style="border:1px solid #e5e7eb;"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          
          <div style="margin-top:12px;">
            <label>Opis / Opombe</label>
            <textarea name="description" placeholder="Opis" readonly style="background:#f9fafb;"></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancelInvoice" class="btn-secondary">Prekliči</button>
            <button type="submit" class="btn-primary">Shrani</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/invoices.js"></script>
</body>
</html>
